<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Main CSS -->
    <link rel="stylesheet" href="/css/online/main.css">

    <!-- General CSS -->
    <link rel="stylesheet" href="/css/main.css">

</head>

<body>
    <div id="main-menu"></div>
    <div class="main">
        <label for="meeting-time">Choose a time for your appointment:</label>

        <input type="datetime-local" id="meeting-time" name="meeting-time" value="2018-06-12T19:30"
            min="2018-06-07T00:00" max="2018-06-14T00:00">

        <button id="submit" onclick="arrange()">click</button>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
        const userID = sessionStorage.getItem('userid');
        const userName = sessionStorage.getItem('username');
        const userEmail = sessionStorage.getItem('useremail');

        let roomLink;

        function generateRandomString() {
            const crypto = window.crypto || window.msCrypto;
            let array = new Uint32Array(1);

            return crypto.getRandomValues(array);
        }

        function arrange() {
            let time = document.getElementById('meeting-time').value;
            generateRoomUrl(time)
            axios.post('/api/1.0/tutor/teacher/schedule', {
                teacher_id: userID,
                available_time: time,
                roomURL: roomLink
            })
                .then(function (response) {
                    // handle success
                    console.log(response);
                })
                .catch(function (error) {
                    // handle error
                    console.log(error);
                })
                .then(function () {
                    // always executed
                });
        }

        function generateRoomUrl(time) {
            roomLink = `${time}_${generateRandomString()}`;
            return roomLink
        }


    </script>
</body>

</html>
