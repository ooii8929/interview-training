<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Online main CSS -->
    <link rel="stylesheet" href="../css/online/main.css">

    <!-- General CSS -->
    <link rel="stylesheet" href="../css/main.css">


    <!-- import RecordRTC -->
    <script src="https://www.WebRTC-Experiment.com/RecordRTC.js"></script>


    <!-- web streams API polyfill to support Firefox -->
    <script src="https://unpkg.com/@mattiasbuelens/web-streams-polyfill/dist/polyfill.min.js"></script>


    <!-- for Edge/FF/Chrome/Opera/etc. getUserMedia support -->
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="https://www.webrtc-experiment.com/DetectRTC.js"></script>
    <link href="https://www.webrtc-experiment.com/getHTMLMediaElement.css" rel="stylesheet" />
    <script src="https://www.webrtc-experiment.com/getHTMLMediaElement.js"></script>

    <!-- s3 upload -->
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.283.1.min.js"></script>

    <!-- codemirror 5 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css" rel="stylesheet" />



</head>



<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <img class="navbar-brand" src="/image/Group 2.png" alt="">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/training/online.html">模擬面試 <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/tutor/student/arrange.html">真人面試</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/tutor/teacher/arrange.html">幫人面試</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="/social.html">面試社群</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="/member/profile.html">個人資訊</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="logout">登出</a>
                </li>
            </ul>
        </div>
    </nav>

    <div id="question-one" class="question">
        <h2>第一題</h2>
        <div id="question-one-title"></div>
        <div id="question-one-description"></div>
        <video id="question-one-video" type="video/webm" controls autoplay preload></video>

        <div class="record">
            <button id="btn-start-recording">開始回答</button>
            <button id="btn-pause-recording" style="display: none; font-size: 15px">
                暫停一下
            </button>
            <div style="text-align: center; display: none">
                <button id="save-to-disk">提交答案</button>
            </div>


            <div style="margin-top: 10px" id="recording-player"></div>
        </div>
        <button id="next-one">下一題</button>
    </div>

    <div id="question-two" class="question">
        <h2>第二題</h2>
        <div id="question-two-title"></div>
        <div id="question-two-description"></div>

        <form id="question-two-form">
            <div id="codeeditor-two" class="codeeditor codeeditor-javascript"></div>

            <input type="button" value="提交答案" onclick="sendJavascriptAnswer()" />
        </form>
        <div class="answer-area">
            <div id="answer-codeNowTwo"></div>
        </div>
        <button id="next-two">下一題</button>
    </div>

    <div id="question-three" class="question">
        <h2>第三題</h2>
        <div id="question-three-title"></div>
        <div id="question-three-description"></div>

        <form id="question-three-form">
            <div id="codeeditor-three" class="codeeditor codeeditor-javascript"></div>

            <input type="button" value="提交答案" onclick="sendJavascriptAnswer()" />
        </form>
        <div class=" answer-area">
            <div id="answer-codeNowThree"></div>
        </div>

    </div>

    <!-- Record answer -->
    <script src="../js/online/record.js"></script>

    <!-- Get questions -->
    <script src="../js/online/questions.js"></script>

    <!-- Check Login -->
    <script src="/js/member/check-login.js"></script>
</body>

</html>
