<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"

    <style>
        .navbar-brand {
            width: 100px;
        }

        .answer-area {
            width: 100vw;
            height: 30vh;
            background-color: gray;
        }

        .codeeditor {
            width: 50%;
        }
    </style>
    <script async>
        let codeNowGolang;
        let codeNowOne;
        let codeNowTwo;
        let codeNowThree;
        let test = async function getQuestions() {
            console.log('start');
            await axios
                .get("/api/1.0/training/javascript")
                .then(function (response) {

                    res = response.data.questions;

                    // First Question
                    document.querySelector("#question-one-title").textContent = JSON.stringify(res[0][0].title);
                    document.querySelector("#question-one-description").textContent = JSON.stringify(res[0][0].description);
                    codeNowOne = res[0][0].code;
                    document.querySelector("#question-one-video").setAttribute('src', res[0][0].video);



                    // Second Question
                    document.querySelector("#question-two-title").textContent = JSON.stringify(res[0][1].title);
                    document.querySelector("#question-two-description").textContent = JSON.stringify(res[0][1].description);
                    codeNowTwo = res[0][1].code;

                    // Third Question
                    document.querySelector("#question-three-title").textContent = JSON.stringify(res[0][2].title);
                    document.querySelector("#question-three-description").textContent = JSON.stringify(res[0][2].description);
                    codeNowThree = res[0][2].code;

                    // handle success
                    console.log(response);
                    var tag = document.createElement("script");
                    tag.src = "../codemirror/editor.bundle.js";
                    document.getElementsByTagName("head")[0].appendChild(tag);
                })
                .catch(function (error) {
                    // handle error
                    console.log(error);
                })
                .then(function () {
                    // always executed
                });
        }();

    </script>
</head>



<body>

        <div class="collapse navbar-collapse" id="navbarNav">

                <li class="nav-item">

                <li class="nav-item">

                <li class="nav-item">

    <div id="question-one" class="question">
        <h2>第一題</h2>
        <div id="question-one-title"></div>
        <div id="question-one-description"></div>
        <video id="question-one-video" type="video/webm" controls autoplay preload></video>

        <form>
            <div id="codeeditor-one" class="codeeditor codeeditor-javascript"></div>

            <input type="button" value="Submit" onclick="sendJavascriptAnswer()" />
        </form>
        <div class="answer-area">
            <div id="ans-javascript"></div>
        </div>
    </div>
    <div id="question-two" class="question">
        <h2>第二題</h2>
        <div id="question-two-title"></div>
        <div id="question-two-description"></div>

        <form>
            <div id="codeeditor-two" class="codeeditor codeeditor-javascript"></div>

            <input type="button" value="Submit" onclick="sendJavascriptAnswer()" />
        </form>
        <div class="answer-area">
            <div id="ans-javascript"></div>
        </div>
    </div>
    <div id="question-three" class="question">
        <h2>第三題</h2>
        <div id="question-three-title"></div>
        <div id="question-three-description"></div>

        <form>
            <div id="codeeditor-three" class="codeeditor codeeditor-javascript"></div>

            <input type="button" value="Submit" onclick="sendJavascriptAnswer()" />
        </form>
        <div class="answer-area">
            <div id="ans-javascript"></div>
        </div>
    </div>






    <script>

        function sendGolangAnswer() {
            axios
                .post("/api/1.0/training/go", {
                    content: codeNowGolang,
                })
                .then(function (response) {
                    document.querySelector("#ans").textContent = response.data;
                    // handle success
                    console.log(response);
                })
                .catch(function (error) {
                    // handle error
                    console.log(error);
                })
                .then(function () {
                    // always executed
                });
        }

        function sendJavascriptAnswer() {
            axios
                .post("/api/1.0/training/javascript", {
                    content: codeNowJavascript,
                })
                .then(function (response) {
                    document.querySelector("#ans-javascript").textContent = response.data;
                    // handle success
                    console.log(response);
                })
                .catch(function (error) {
                    // handle error
                    console.log(error);
                })
                .then(function () {
                    // always executed
                });
        }




    </script>
