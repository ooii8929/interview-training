<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"

    <style>
        .navbar-brand {
            width: 100px;
        }

        .answer-area {
            width: 100vw;
            height: 30vh;
            background-color: gray;
        }

        .codeeditor {
            width: 50%;
        }
    </style>
    <script async>
        let codeNowGolang;
        let codeNowPython = `package main
        
        import "fmt"`;
        let test = async function getQuestions() {
            console.log('start');
            await axios
                .get("/api/1.0/training/javascript")
                .then(function (response) {
                    document.querySelector("#question-title").textContent = JSON.stringify(response.data.data.questions[0][0].description);
                    document.querySelector("#question-description").textContent = JSON.stringify(response.data.data.questions[0][0].description);
                    codeNowPython = response.data.data.questions[0][0].code;

                    // handle success
                    console.log(response);
                    var tag = document.createElement("script");
                    tag.src = "./codemirror/editor.bundle.js";
                    document.getElementsByTagName("head")[0].appendChild(tag);
                })
                .catch(function (error) {
                    // handle error
                    console.log(error);
                })
                .then(function () {
                    // always executed
                });
        }();



        console.log('codeNowPython 1', codeNowPython);

    </script>
</head>



<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <img class="navbar-brand" src="./image/Group 2.png" alt="">

            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="./train-record.html">模擬面試 <span class="sr-only">(current)</span></a>

                <li class="nav-item">

            </ul>
        </div>
    </nav>

    <div id="question">
        <div id="question-title"></div>
        <div id="question-description"></div>

        <form>
            <div id="codeeditor-python" class="codeeditor"></div>

            <input type="button" value="Submit" onclick="sendPythonAnswer()" />
        </form>
        <div class="answer-area">
            <div id="ans-python"></div>
        </div>
    </div>
    <h2>Golang Topic</h2>

    <form>
        <div id="codeeditor-golang" class="codeeditor"></div>

        <input type="button" value="Submit" onclick="sendGolangAnswer()" />
    </form>

    <h3>答案是</h3>
    <div class="answer-area">
        <div id="ans"></div>
    </div>





    <script>

        function sendGolangAnswer() {
            axios
                .post("/api/1.0/training/go", {
                    content: codeNowGolang,
                })
                .then(function (response) {
                    document.querySelector("#ans").textContent = response.data;
                    // handle success
                    console.log(response);
                })
                .catch(function (error) {
                    // handle error
                    console.log(error);
                })
                .then(function () {
                    // always executed
                });
        }

        function sendPythonAnswer() {
            axios
                .post("/api/1.0/training/python", {
                    content: codeNowPython,
                })
                .then(function (response) {
                    document.querySelector("#ans-python").textContent = response.data;
                    // handle success
                    console.log(response);
                })
                .catch(function (error) {
                    // handle error
                    console.log(error);
                })
                .then(function () {
                    // always executed
                });
        }




    </script>
