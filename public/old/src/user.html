<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .col {
            width: 40%;
            display: inline-block;

        }
    </style>
</head>

<body>

    <div class="col">
        <h1>學生</h1>
        <form action="/api/1.0/user" method="post">
            <label for="name">name</label><br>
            <input type="text" id="name" name="name"><br>
            <label for="email">email</label><br>
            <input type="text" id="email" name="email"><br>
            <label for="password">password</label><br>
            <input type="password" id="password" name="password"><br>
            <label>search_job</label>
            <label><input type="checkbox" name="search_job" value="軟體工程師">軟體工程師</label>
            <label><input type="checkbox" name="search_job" value="資安工程師">資安工程師</label><br><br>
            <input type="submit" value="Submit">
        </form>
    </div>
    <div class="col">
        <h1>老師</h1>
        <form action="/signup" method="post">
            <label for="name">name</label><br>
            <input type="text" id="name" name="name"><br>
            <label for="email">email</label><br>
            <input type="text" id="email" name="email"><br>
            <label for="password">password</label><br>
            <input type="password" id="password" name="password"><br>
            <label>profession</label>
            <label><input type="checkbox" name="profession" value="後端">後端</label>
            <label><input type="checkbox" name="profession" value="資安">資安</label><br><br>
            <div id="experience">
                <h2>experience</h2>
                <label for="company">company</label><br>
                <input type="text" id="company" name="company"><br>
                <label for="work_time">work time</label><br>
                <input type="text" id="work_time" name="work_time"><br>
                <label for="work_description">work description</label><br>
                <textarea id="work_description" name="work_description" rows="4" cols="50"></textarea><br><br>
            </div>
            <div id="default_tutor_time">
                <h2>default tutor time</h2>
                <label for="day_of_week">day of week</label>
                <select name="day_of_week" id="day_of_week">
                    <option value="monday">monday</option>
                    <option value="tuesday">tuesday</option>
                </select><br><br>
                <label>time</label>
                <label><input type="checkbox" name="time" value="13:00">13:00</label>
                <label><input type="checkbox" name="time" value="14:00">14:00</label><br><br>


            </div>
            <input type="submit" value="Submit">
        </form>
    </div>

</body>

</html>
