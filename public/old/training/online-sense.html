<html lang="en">

<head>

<body>
    <div id="main-menu"></div>
    <div class="main">
        <label for="professions">Choose a profession:</label>

        <select name="professions" id="professions">
            <option value="backend">Backend</option>
            <option value="frontend">Frontend</option>
            <option value="data-science">Data Science</option>
        </select>
        <button id="next">
            Go!
        </button>
    </div>

    <script>
        const nextButton = document.getElementById('next');
        const porfessionChoose = document.getElementById('professions').value;

        nextButton.addEventListener('click', event => {
            localStorage.setItem('professionChoose', porfessionChoose);
            window.location.href = './sense.html'; //Will take you to Google.
        });


    </script>
    <script>$('#main-menu').load('./header/index.html');
        function goTrain() {
            localStorage.setItem('profession', $('#select-profession').val());
            window.location.href = '/training/online-sense.html';

        }
    </script>
</body>

</html>
