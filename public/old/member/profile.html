<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">



    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- General CSS -->
    <link rel="stylesheet" href="../../css/main.css">
</head>

<body>
    <div id="main-menu"></div>
    <div class="row">
        <div class="profile-container col-6">
            <h2>真人面試培訓課程</h2>
            <div id="tutor"></div>
        </div>
        <div class="profile-container col-6">
            <h2>模擬面試歷史紀錄</h2>
            <div id="main"></div>
        </div>
    </div>
    <script src="/js/member/check-login.js"></script>

    <script>
        async function getUserInfo() {
            let main = document.getElementById('main');
            let tutor = document.getElementById('tutor');


            let tmpAppoint = await axios.get('/api/1.0/tutor/user/appoint', {
                params: {
                    userID: userID
                }
            })

            for (var i = 0; i < tmpAppoint.data.length; i++) {
                tutor.innerHTML += `<div class="box">
                        <ul>
                        <li>上課老師：${tmpAppoint.data[i]['t_id']}</li>
                        <li>${tmpAppoint.data[i]['available_time']}</li>
                        <li><a href="/stream.html?room=${tmpAppoint.data[i]['course_url']}">前往上課</a></li>
                        
               
                        </ul>
                        </div>`;
            }




            let tmpProfile = await axios.get('/api/1.0/user/profile', {
                params: {
                    userID: userID
                }
            })

            for (var i = 0; i < tmpProfile.data.length; i++) {
                main.innerHTML += `<div class="box">
                        <ul>
                        
                        <li>題目：${tmpProfile.data[i]['question_id']}</li>
                        <li>做題紀錄：${tmpProfile.data[i]['video_answer'] ? tmpProfile.data[i]['video_answer'] : tmpProfile.data[i]['content']}</li>
                        </ul>
                        </div>`;

            }
        }
        getUserInfo()
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <script>
        $('#main-menu').load('../header/index.html');
        function goTrain() {
            localStorage.setItem('profession', $('#select-profession').val());
            window.location.href = '/training/sense.html';

        }
    </script>

</body>

</html>
