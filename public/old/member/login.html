<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


    <link rel="stylesheet" href="/css/style.css" type="text/css">

    <title>註冊登入</title>
</head>

<body>
    <div id="main-menu"></div>


    <form class="login login-submit" id="signin" action="/api/1.0/user/signup" method="post">
        <label for="identity"><b>Identity</b></label>
        <select name="identity" id="identity">
            <option value="student">學生</option>
            <option value="teacher">老師</option>
        </select>

        <div>
            <input type="checkbox" id="profession1" name="profession" value="Backend">
            <label for="profession1"> Backend</label><br>
            <input type="checkbox" id="profession2" name="profession" value="Frontend">
            <label for="profession2"> Frontend </label><br>
            <input type="checkbox" id="profession3" name="profession" value="Data-Engineer">
            <label for="profession3"> Data Engineer</label><br>
        </div>
        <label for="name"><b>Name</b></label>
        <input type="text" placeholder="Enter name" name="name" required>
        <input type="text" placeholder="Enter name" name="name" required>
        <input type="text" placeholder="Email" name="email" required>
        <input type="password" placeholder="Password" name="password" required>
        <button type="button">Login</button>
    </form>



    <form class="login" id="signin">
        <input type="text" placeholder="Email" name="email" required id="signInEmail">
        <input type="password" placeholder="Password" name="password" required id="signInPassword">
        <button type="button" class="signupbtn" id="signInBtn">Login</button>
    </form>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <script src="/js/member/main.js"></script>

    <script>$('#main-menu').load('../header/index.html');</script>

</body>

</html>
