<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <style>
        .navbar-brand {
            width: 100px;
        }


        #home-body {
            background: url("/src/assets/bg-own.webp");
            background-repeat: no-repeat;
            background-size: cover;
            width: 100%;
            height: 89vh;
        }

        #home-body-left,
        #home-body-right {

            margin: auto;

        }

        .row {
            margin-right: 0px !important;
            margin-left: 0px !important;
        }

        #home-body-right .col-6 {
            display: inline-block;
            width: 30%;
        }
    </style>
    <title>面面-面試培訓系統</title>
</head>

<body>
    <div id="main-menu"></div>
    <div id="home-body" class="row">

        <div id="home-body-left" class="col-6">

            <lottie-player src="https://assets5.lottiefiles.com/packages/lf20_8pturyty.json" background="transparent"
                style="width: 500px; height: 500px; margin-left: 30%;" loop autoplay></lottie-player>
        </div>
        <div id="home-body-right" class="col-4">
            <h1>面面一到，工作就到</h1><br>
            <h2>用聰明的方式訓練面試</h2>
            <div>
                <select id="select-profession" class="form-control form-control-lg">
                    <option>Backend</option>
                    <option>Frontedn</option>

                </select><br>

                <button type="submit" class="btn btn-primary mb-2" onclick="goTrain()">立刻模擬訓練</button>
            </div>


        </div>
        <div id="home-body-right" class="col-2"> </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <script>$('#main-menu').load('./header/index.html');
        function goTrain() {
            localStorage.setItem('profession', $('#select-profession').val());
            window.location.href = '/training/sense.html';

        }
    </script>
</body>

</html>
