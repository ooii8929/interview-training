<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>1on1 webrtc</title>
    <link rel="stylesheet" href="./css/stream.css">
</head>

<body>
    <div>
        <label>切換麥克風:</label>
        <select id="audioSource"></select>
    </div>

    <div>
        <label>切換攝影機:</label>
        <select id="videoSource"></select>
    </div>

    <div>
        <button id="startBtn">開始</button>
        <button id="leaveBtn">離開</button>
        <button name="audio" id="audioBtn">關閉麥克風</button>
        <button name="video" id="VideoBtn">關閉鏡頭</button>
        <button id="share">share screen</button>
    </div>

    <div>
        <video muted width="320" autoplay playsinline id="localVideo"></video>
        <video muted width="320" autoplay playsinline id="localScreenVideo"></video>
        <video width="320" autoplay playsinline id="remoteVideo"></video>
        <video width="320" autoplay playsinline id="remoteScreenVideo"></video>
    </div>
    <div class="container">
        <div class="col-md-12 chat-col d-print-none mb-2 bg-info chat-opened" id='chat-pane'>
            <div class="row">
                <div class="col-12 text-center h2 mb-3">CHAT</div>
            </div>

            <div id='chat-messages'></div>

            <form>
                <div class="input-group mb-3">
                    <textarea id="chat-input" class="form-control rounded-0 chat-box border-info" rows='3'
                        placeholder="Type here..."></textarea>
                    <div class="input-group-append" id='chat-input-btn'>
                        <button type="button" class="btn btn-dark rounded-0 border-info btn-no-effect">Send</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/main-chat.js"></script>

</body>

</html>
