<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>1on1 webrtc</title>
    <link rel="stylesheet" href="/css/stream.css">
    <link rel="stylesheet" href="/css/tutor.css">
    <!-- General CSS -->
    <link rel="stylesheet" href="/css/main.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <img class="navbar-brand" src="/image/Group 2.png" alt="">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/training/online.html">模擬面試 <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/tutor/student/arrange.html">真人面試</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/tutor/teacher/arrange.html">幫人面試</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="/social.html">面試社群</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="/member/profile.html">個人資訊</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="logout">登出</a>
                </li>
            </ul>
        </div>
    </nav>
    <div>
        <label>切換麥克風:</label>
        <select id="audioSource"></select>
    </div>

    <div>
        <label>切換攝影機:</label>
        <select id="videoSource"></select>
    </div>

    <div>
        <button id="startBtn">開始</button>
        <button id="leaveBtn">離開</button>
        <button name="audio" id="audioBtn">關閉麥克風</button>
        <button name="video" id="VideoBtn">關閉鏡頭</button>
        <button id="share">share screen</button>
    </div>

    <div>
        <video muted width="320" autoplay playsinline id="localVideo"></video>
        <video muted width="320" autoplay playsinline id="localScreenVideo"></video>
        <video width="320" autoplay playsinline id="remoteVideo"></video>
        <video width="320" autoplay playsinline id="remoteScreenVideo"></video>
    </div>
    <div class="container">
        <div class="col-md-12 chat-col d-print-none mb-2 bg-info chat-opened" id='chat-pane'>
            <div class="row">
                <div class="col-12 text-center h2 mb-3">CHAT</div>
            </div>

            <div id='chat-messages'></div>

            <form>
                <div class="input-group mb-3">
                    <textarea id="chat-input" class="form-control rounded-0 chat-box border-info" rows='3'
                        placeholder="Type here..."></textarea>
                    <div class="input-group-append" id='chat-input-btn'>
                        <button type="button" class="btn btn-dark rounded-0 border-info btn-no-effect">Send</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/main-chat.js"></script>

</body>

</html>
