    <form action="http://localhost:3000/api/1.0/user/signup" method="post" style="border:1px solid #ccc">
        <div class="container">
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>

            <label for="identity"><b>Identity</b></label>
            <select name="identity" id="identity">
                <option value="student">學生</option>
                <option value="teacher">老師</option>
            </select>

            <label for="name"><b>Name</b></label>
            <input type="text" placeholder="Enter name" name="name" required>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required>

            <label for="password"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="password" required>

            <div>
                <input type="checkbox" id="profession1" name="profession" value="Backend">
                <label for="profession1"> Backend</label><br>
                <input type="checkbox" id="profession2" name="profession" value="Frontend">
                <label for="profession2"> Frontend </label><br>
                <input type="checkbox" id="profession3" name="profession" value="Data-Engineer">
                <label for="profession3"> Data Engineer</label><br>
            </div>


            <div class="clearfix">
                <button type="submit" class="signupbtn">Sign Up</button>
            </div>
        </div>
    </form>
    <form id="signin" style="border:1px solid #ccc">
        <div class="container">
            <h1>Sign In</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>

            <label for="signInEmail"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="signInEmail" id="signInEmail" required>

            <label for="signInPassword"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="signInPassword" id="signInPassword" required>

            <div class="clearfix">
                <button type="button" class="signupbtn" id="signInBtn">Sign In</button>
            </div>
        </div>
    </form>
    <script src="./js/member.js"></script>
</body>

</html>
