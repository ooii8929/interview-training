<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tutor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src='https://cdn.rawgit.com/yahoo/xss-filters/master/dist/xss-filters.js'></script>
    <script src="https://cdn.socket.io/3.1.3/socket.io.min.js"
        integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh"
        crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/tutor.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <img class="navbar-brand" src="./image/Group 2.png" alt="">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="./train-record.html">模擬面試 <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./train-code.html">模擬面試 <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./stream.html">真人面試</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">幫人面試</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="./social.html">面試社群</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="./profile.html">個人資訊</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="logout">登出</a>
                </li>
            </ul>
        </div>
    </nav>

    <div>

        <button class="btn btn-sm rounded-0 btn-no-effect" id='share-screen' title="Share screen">
            <i class="fa fa-desktop"></i>share
        </button>
        <button id="share">share screen</button>
        <button class="btn btn-sm rounded-0 btn-no-effect" id='toggle-video' title="Hide Video">
            <i class="fa fa-video text-white"></i>
        </button>
        <br>
        <video width="200" height="200" autoplay id="myVideo" muted playsinline></video>
        <video width="500" height="500" autoplay id="remoteVideo" playsinline></video>
        <br>
        <button id="start">Start Capture</button>
        <button id="stop">Stop Capture</button>
        <br>
        <video width="500" height="500" id="screenVideo" autoplay></video>
    </div>

    <div id="connect-div">
        <div class="row">
            <video class="local-video mirror-mode" id='local' volume='0' autoplay muted></video>
        </div>
    </div>
    <div class="container">

        <div class="row">
            <div class="col-md-12 main" id='main-section'>
                <div class="row mt-2 mb-2" id='videos'></div>
            </div>

            <div class="col-md-12 chat-col d-print-none mb-2 bg-info chat-opened" id='chat-pane'>
                <div class="row">
                    <div class="col-12 text-center h2 mb-3">CHAT</div>
                </div>

                <div id='chat-messages'></div>

                <form>
                    <div class="input-group mb-3">
                        <textarea id="chat-input" class="form-control rounded-0 chat-box border-info" rows='3'
                            placeholder="Type here..."></textarea>
                        <div class="input-group-append" id='chat-input-btn'>
                            <button type="button" class="btn btn-dark rounded-0 border-info btn-no-effect">Send</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="./js/tutor-events.js"></script>
    <script src="./js/tutor.js"></script>
</body>

</html>
